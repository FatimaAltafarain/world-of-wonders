<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | World of Wonders</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root { --bg: radial-gradient(circle at 25% 25%, #07001b, #000);
  --accent1: #00ffe0;
  --accent2: #ff7ae6;
  --text-light: #f5f5f5;}

* {margin: 0; padding: 0; box-sizing: border-box;}

body { font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text-light);
  overflow-x: hidden;}

header { text-align: center;
  padding: 100px 20px 50px;}

header h1 {font-size: 3rem;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-backgroundclip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px rgba(0,255,224,0.4);
  animation: glow 6s infinite alternate;}

@keyframes glow { 0% {text-shadow: 0 0 10px var(--accent1), 0 0 20px var(--accent2);}
  100% {text-shadow: 0 0 30px var(--accent1), 0 0 60px var(--accent2);}}

header p { color: #d8d8d8;
  max-width: 750px;
  margin: 20px auto 0;
  font-size: 1.1rem;}

.contact-container { max-width: 700px;
  margin: 80px auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 0 35px rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);}

form { display: flex;
  flex-direction: column;
  gap: 20px;}

label {font-weight: 600;
  color: var(--accent1);
  letter-spacing: 0.5px;}

input, textarea { width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.07);
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;}

input:focus, textarea:focus { border-color: var(--accent1);
  box-shadow: 0 0 15px rgba(0,255,224,0.3);}

textarea {resize: none;
  height: 150px;}

button { background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: #000;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;}

button:hover { transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,224,0.4);}

footer { text-align: center;
  color: #bbb;
  padding: 60px 20px;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255,255,255,0.1);}
</style>
</head>

<body>
<header>
  <h1>Contact Me</h1>
  <p>Have a question, idea, or want to collaborate on a project?  
  I’d love to hear from you! Let’s create something wonderful together.</p>
</header>

<div class="contact-container">
  <form action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  © 2025 World of Wonders 
</footer>

</body>
</html>
