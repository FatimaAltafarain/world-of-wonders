    <style>
      /* Cards basic style */
.nav-card {padding: 12px 25px;
    border-radius: 14px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s ease;
    position: relative;
    perspective: 800px; 
    transform-style: preserve-3d;}

/* 3D hover + neon glow */
.nav-card:hover {transform: rotateX(12deg) rotateY(-12deg) scale(1.05);box-shadow: 
    0 0 25px #00ffff,0 0 60px #a64dff;  }

/* Extra soft neon border on hover */
.nav-card::before { content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    background: linear-gradient(45deg, #00ffff, #00ffff);
    opacity: 0;transition: 0.3s ease;}

.nav-card:hover::before { opacity: 1;
    filter: blur(12px);}
.glow-navbar {display: flex;
    gap: 20px;
    padding: 18px 25px;}

/* Nav links as cards */
.nav-card { display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border-radius: 14px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 6px #29c7c7;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    transform-style: preserve-3d;}

/* Icon inside nav card */
.nav-card i { font-size: 18px;
    transition: 0.35s ease;}

/* Hover → forward 3D pop-out + glow */
.nav-card:hover {transform: translateZ(20px) scale(1.05);
    box-shadow:
        0 10px 20px rgba(0, 255, 255, 0.3),
        0 20px 40px rgba(0, 255, 255, 0.4);
    color: #00f5ff;}

/* Icon glow on hover */
.nav-card:hover i { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;}

/* LOGO in card style */
.logo-card {display: flex;
    align-items: center;
    gap: 10px;
    background: #111;
    padding: 12px 22px;
    border-radius: 16px;
    font-size: 20px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.35s ease;
    position: relative;
    box-shadow: 0 0 8px #00eeff33;
    transform-style: preserve-3d;}

/* Icon inside card */
.logo-card i {font-size: 24px;
    transition: 0.35s ease;}

/* Hover: 3D + Glow + Lift */
.logo-card:hover {transform: translateY(-4px) rotateX(10deg) rotateY(-10deg) scale(1.06);
    box-shadow: 
        0 0 12px #00f5ff,
        0 0 25px #00f5ff,
        0 0 45px #00f5ff;
    color: #00f5ff;}

/* Icon glow */
.logo-card:hover i {text-shadow: 0 0 10px #00f5ff, 0 0 22px #00f5ff;}

/* Outer glow background */
.logo-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: linear-gradient(45deg, #00eaff44, #00f5ff44);
    opacity: 0;
    transition: 0.35s ease;}

.logo-card:hover::before { opacity: 1;
    filter: blur(15px);}
    </style>
