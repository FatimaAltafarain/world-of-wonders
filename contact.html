<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
  .glow-nav {width: 100%;
  padding: 10px 15px;
  height: 80px;;
display:flex ;
position: relative;
align-items: center;
justify-content: space-between;
z-index: 1000;}
/* Cards basic style */
.nav-card {padding: 12px 25px;
    border-radius: 14px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s ease;
    position: relative;
    perspective: 800px; 
    transform-style: preserve-3d;}

/* 3D hover + neon glow */
.nav-card:hover {transform: rotateX(12deg) rotateY(-12deg) scale(1.05);box-shadow: 
    0 0 25px #00ffff,0 0 60px #a64dff;  }

/* Extra soft neon border on hover */
.nav-card::before { content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    background: linear-gradient(45deg, #00ffff, #00ffff);
    opacity: 0;transition: 0.3s ease;}

.nav-card:hover::before { opacity: 1;
    filter: blur(12px);}
.glow-navbar {display: flex;
    gap: 20px;
    padding: 18px 25px;}

/* Nav links as cards */
.nav-card { display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border-radius: 14px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 6px #29c7c7;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    transform-style: preserve-3d;}

/* Icon inside nav card */
.nav-card i { font-size: 18px;
    transition: 0.35s ease;}

/* Hover → forward 3D pop-out + glow */
.nav-card:hover {transform: translateZ(20px) scale(1.05);
    box-shadow:
        0 10px 20px rgba(0, 255, 255, 0.3),
        0 20px 40px rgba(0, 255, 255, 0.4);
    color: #00f5ff;}

/* Icon glow on hover */
.nav-card:hover i { text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;}

/* LOGO in card style */
.logo-card {display: flex;
    align-items: center;
    gap: 10px;
    background: #111;
    padding: 12px 22px;
    border-radius: 16px;
    font-size: 20px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.35s ease;
    position: relative;
    box-shadow: 0 0 8px #00eeff33;
    transform-style: preserve-3d;}

/* Icon inside card */
.logo-card i {font-size: 24px;
    transition: 0.35s ease;}

/* Hover: 3D + Glow + Lift */
.logo-card:hover {transform: translateY(-4px) rotateX(10deg) rotateY(-10deg) scale(1.06);
    box-shadow: 
        0 0 12px #00f5ff,
        0 0 25px #00f5ff,
        0 0 45px #00f5ff;
    color: #00f5ff;}

/* Icon glow */
.logo-card:hover i {text-shadow: 0 0 10px #00f5ff, 0 0 22px #00f5ff;}

/* Outer glow background */
.logo-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: linear-gradient(45deg, #00eaff44, #00f5ff44);
    opacity: 0;
    transition: 0.35s ease;}

.logo-card:hover::before { opacity: 1;
    filter: blur(15px);}
:root { --bg: radial-gradient(circle at 25% 25%, #07001b, #000);
  --accent1: #00ffe0;
  --accent2: #ff7ae6;
  --text-light: #f5f5f5;}

* {margin: 0; padding: 0; box-sizing: border-box;}

body { font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text-light);
  overflow-x: hidden;}

 h1 {font-size: 3rem;
  -webkit-backgroundclip: text;
  -webkit-text-fill-color:#00ffe0;
  text-shadow: 0 0 20px rgba(0,255,224,0.4);
  text-align: center;
  animation: glow 6s infinite alternate;}

@keyframes glow { 0% {text-shadow: 0 0 10px var(--accent1), 0 0 20px var(--accent2);}
  100% {text-shadow: 0 0 30px var(--accent1), 0 0 60px var(--accent2);}}

 p { color: #d8d8d8;
  max-width: 750px;
  margin: 20px auto 0;
  font-size: 1.1rem;}

.contact-container { max-width: 700px;
  margin: 80px auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 0 35px rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);}

form { display: flex;
  flex-direction: column;
  gap: 20px;}

label {font-weight: 600;
  color: var(--accent1);
  letter-spacing: 0.5px;}

input, textarea { width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.07);
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;}

input:focus, textarea:focus { border-color: var(--accent1);
  box-shadow: 0 0 15px rgba(0,255,224,0.3);}

textarea {resize: none;
  height: 150px;}

button { background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: #000;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;}

button:hover { transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,224,0.4);}

footer { text-align: center;
  color: #bbb;
  padding: 60px 20px;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255,255,255,0.1);}
</style>

  <h1>Contact Me</h1>
  <p>Have a question, idea, or want to collaborate on a project?  
  I’d love to hear from you! Let’s create something wonderful together.</p>

<div class="contact-container">
  <form action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
